<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="tickemaster.js"></script>

  <title>Pick Your Events</title>
</head>

<body>
  <h1 id="heading">What should I do on this Day?</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 jumbotron">
        <form>
          <h3 id="subheader">Please enter your Request:</h3>
          <!-- date -->
          <div class="form-group">
            <label for="date">Pick the Date:</label>
            <input type="date" class="form-control" id="dateInput" />
          </div>

          <!-- location by city -->
          <div class="form-group">
            <label for="city">Pick the City:</label>
            <select class="form-control" id="citySelect">
              <option>Sydney</option>
              <option>Melbourne</option>
              <option>Brisbane</option>
              <option>Adelaide</option>
              <option>Perth</option>
              <option>Canberra</option>
            </select>
          </div>

          <!-- keyword -->
          <div class="form-group">
            <label for="keywords">Please enter your keywords:</label>
            <textarea class="form-control" id="keywordInput" rows="3"
              placeholder="Please separate your keywords by a comma[ , ]. For example: art, France, 18th century."></textarea>
          </div>

          <!-- buttons-->
          <button type="submit" class="btn btn-primary" id="submitButton">
            Search
          </button>
          <button type="submit" class="btn btn-danger" id="clearButton">
            Clear Results
          </button>
        </form>
      </div>
    </div>

    <div id="events-view">
      <!-- where the result goes-->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
