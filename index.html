<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css" />

  <title>Pick Your Events</title>
</head>

<body>
  <h1 id="heading">What should I do on this Day?</h1>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-lg-6 jumbotron mainBox">
        <form>
          <h3 id="subheader">Please enter your Request:</h3>
          <!-- date -->
          <div class="form-group">
            <label for="city">Pick the Date:</label>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="datePicker" value="day1" required="required" />
              <label class="form-check-label" for="defaultCheck1" id="day1Button">
                Tomorrow
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="datePicker" value="day2" required="required" />
              <label class="form-check-label" for="defaultCheck1" id="day2Button">
                2 Days from now
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="datePicker" value="day3" required="required" />
              <label class="form-check-label" for="defaultCheck1" id="day3Button">
                3 Days from now
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="datePicker" value="day4" required="required" />
              <label class="form-check-label" id="day4Button" id="day3Button">
                4 Days from now
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="datePicker" value="day5" required="required" />
              <label class="form-check-label" for="defaultCheck1" id="day5Button">
                5 Days from now
              </label>
            </div>

          </div>

          <!-- location by city -->
          <div class="form-group">
            <label for="city">Pick the City:</label>
            <select class="form-control" id="citySelect">
              <label for="form-control">List of Australian City's</label>
              <option id="Sydney">Sydney</option>
              <option> Melbourne</option>
              <option>Brisbane</option>
              <option>Adelaide</option>
              <option>Perth</option>
              <option>Canberra</option>
            </select>
          </div>

          <!-- keyword -->
          <div class="form-group">
            <label for="keywords">Please enter your keywords:</label>
            <textarea class="form-control" id="keywordInput" rows="3"
              placeholder="Please separate your keywords by a comma[ , ]. For example: art, France, 18th century."></textarea>
          </div>

          <!-- buttons-->
          <div class="buttonDiv justify-content-center">
            <button type="submit" class="btn btn-primary" id="submitButton">
              Search
            </button>
            <button type="submit" class="btn btn-danger" id="clearButton">
              Clear Results
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="row resultsDiv" id="resultsDivId">
      <section id="weatherEl" class="col-12 jumbotron">
      </section>

      <section id="eventEl" class="col-12 jumbotron">
      </section>
      <section id="upcomingEvent" class="col-12 jumbotron">
        <h2 id="eventsHeading"> </h2>
        <p id="event1"></p>
        <p id="event2"></p>
        <p id="event3"></p>
        <p id="event4"></p>
      </section>

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="assets/weather.js">
  </script>
  <script src="assets/ticketmaster.js">
  </script>


</html>
